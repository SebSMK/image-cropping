<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="google" value="notranslate">

   
    
    <!-- Open Graph Integrations -->
    <meta name="og:title" content=""/>
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Embedr.eu | Image Embedding Done Right"/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content="http://localhost/"/>
    <meta property="og:description" content=""/>
   
    
    <title>SMK | Image cropping</title>

    <style>
      html, body {width:100%;height:100%;margin:0;padding:0; font-family: Verdana, Geneva, sans-serif;}
    </style>
    <link rel=stylesheet href="static/css/viewer.css">
    <link rel=stylesheet href="static/css/smk.css">
  </head>
  <body>
    <div id="map"></div>
    <div id="viewer"></div>

    <script src="static/js/openseadragon.min.js"></script>
    <script src="static/js/osdregionselect.js"></script>
    <script src="static/js/viewer.js"></script>
    <script type="text/javascript">
      var image = "/var/www/html/iipmooviewer/fci-images/KMS3123_pyr_256.tif"; 
      ReactDOM.render(React.createElement(Viewer, {id: image, type: "full"}), document.getElementById('viewer'));
      window.viewer = OpenSeadragon({
        id: 'map',
        prefixUrl: "static/img/",
        zoomInButton: 'zoom-in-button',
        zoomOutButton: 'zoom-out-button',
        showHomeControl: false,
        showFullPageControl: false,
        tileSources: "/iipsrv/iipsrv.fcgi?Deepzoom=" + image +".dzi"        
      });
      if (window.embedrViewerType === 'nozoom') {
        window.viewer.gestureSettingsMouse.scrollToZoom = false;
        window.viewer.gestureSettingsMouse.clickToZoom = false;
        window.viewer.gestureSettingsMouse.clickToZoom = false;
        window.viewer.panHorizontal = false;
        window.viewer.panVertical = false;
      }
    </script>
    
  </body>
</html>
